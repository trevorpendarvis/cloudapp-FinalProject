<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css"/>
  <script src="https://kit.fontawesome.com/4e20c6a772.js" crossorigin="anonymous"></script>
  <title>Final Project</title>
</head>

<body>
  <div class="my-banner">
    <h1 id="banner-title"></h1>
    <h1>Online Store</h1>
  </div>
  
  <!-- Menu nav bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <button id="menu-signIn" class="btn btn-outline-danger modal-pre-auth" data-bs-toggle="modal"
              data-bs-target="#modal-signIn">
              Sign In/up
            </button>
          </li>
          <li class="nav-item">
            <button id="menu-home" class="btn btn-outline-dark client-navbar-elements-post-auth">Home</button>
          </li>
          <li class="nav-item">
            <button id="menu-home-admin" class="btn btn-outline-dark admin-navbar-elements-post-auth">Home</button>
          </li>
          <li class="nav-item">
            <button id="menu-purchases" class="btn btn-outline-dark client-navbar-elements-post-auth">
              Purchases
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-dark admin-navbar-elements-post-auth" id="menu-products">Products</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-dark admin-navbar-elements-post-auth" id="menu-users">Users</button>
          </li>
          <li class="nav-item">
            <button id="menu-signOut" class="btn btn-outline-danger client-navbar-elements-post-auth admin-navbar-elements-post-auth">
              Sign Out
            </button>
          </li>
        </ul>
        <button id="menu-wallet" class="btn btn-outline-success client-navbar-elements-post-auth">
          <img src="assets/images/wallet.png" width="30px">(<span id="wallet-amount">0.00</span>) 
        </button>
        <button id="menu-cart" class="btn btn-outline-success client-navbar-elements-post-auth">
          <img src="assets/images/shoppingCart.jpg" width="30px">(<span id="shoppingcart-count">0</span>) 
        </button>
        <button id="menu-profile" class="btn btn-outline-success client-navbar-elements-post-auth">
          Profile
        </button>
      </div>
    </div>
  </nav>

  <!-- Modal Sign In -->
  <div class="modal fade" id="modal-signIn" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modal-signIn-title-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-signIn-title-label">
            Sign In, please!
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="post" id="signIn-form">
            <div>
              <input type="email" name="email" placeholder="email address" />
            </div>
            <div>
              <input type="password" name="password" placeholder="enter password" />
            </div>
            <div>
              <button type="submit" class="btn btn-outline-success">
                Sign In
              </button>
            </div>
          </form>
          <div>
            <p>No account yet?</p>
            <button id="signUpButton" class="btn btn-outline-info">Create an Account</button>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- Modal: Sign Up -->
<div class="modal fade" id="modal-sign-up" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Create an Account</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form method="post" id="sign-up-form">
              <div>
                <input type="email" name="email" placeholder="Email Address" required>
              </div>
              <div>
                <input type="password" name="password" placeholder="Password" required minlength="6">
              </div>
              <div>
                <input type="password" name="passwordConfirm" placeholder="Confirm Password" required minlength="6">
                <p id="sign-up-form-password-error" style="color: red;"></p>
              </div>
              <div>
                <button class="btn btn-outline-success" type="submit">Create</button>
              </div>
          </form>
      </div>
    </div>
  </div>
</div>


  
  




  <!-- Modal:Add funds -->
  <div class="modal fade" id="modal-add-funds" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Add funds</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="post" id="form-add-funds">
            <div>
              <input type="text" name="amount" placeholder="Enter amount $1000.00" required pattern="[0-9][0-9|.]+" minlength="1">
            </div>
            <div style="text-align: center;">
              <button type="submit" class="btn btn-outline-primary">Add funds</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal: Purchase History details -->
  <div class="modal fade" id="modal-purchase-history-details" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="purchase-history-details-title" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="purchase-history-details-title"></h5>
      </div>
      <div class="modal-body" id="purchase-history-details-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
  </div>


  <!-- Modal Add new product-->
  <div class="modal fade" id="modal-add-product" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="staticBackdropLabel">Add Product</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <form id="form-add-product">
        <div>
          <input type="text" , name="name" , placeholder="Name of product">
          <p id="form-add-product-error-name" class="my-error"></p>
        </div>
        <div>
          <input type="text" , name="price" , placeholder="Price of product ($)">
          <p id="form-add-product-error-price" class="my-error"></p>
        </div>
        <div>
          Summary <br />
          <textarea name="summary"></textarea>
          <p id="form-add-product-error-summary" class="my-error"></p>
        </div>
        <div>
          <img id="form-add-product-image-tag" , style="display: block; width:100%; height: 15vw; object-fit: contain;">
          <input id="form-add-product-image-button" type="file" , value="upload">
          <p id="form-add-product-error-image" class="my-error"></p>
        </div>
        <div>
          <button id="submit-form-button" type="submit" , class="btn btn-outline-success">Add</button>
        </div>
      </form>
    </div>
  </div>
  </div>
  </div>


  <!-- Modal Edit Product -->
  <div class="modal fade" id="modal-edit-product" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modal-edit-product-title" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-edit-product-title">Edit</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="form-edit-product" method="post">
          <input type="hidden" name="docId">
          <input type="hidden" name="imageName">
          <div>
            Name: <input type="text " name="name">
            <p class="my-error" id="form-edit-product-error-name"></p>
          </div>
          <div>
            Price: <input type="text" name="price">
            <p class="my-error" id="form-edit-product-error-price"></p>
          </div>
          <div>
            Summary: <br> <textarea name="summary"></textarea>
            <p class="my-error" id="form-edit-product-error-summary"></p>
          </div>
          <div>
            <img id="form-edit-product-image-tag" style="display: block; width:100%; height: 15vw; object-fit: contain;">
            <input type="file" id="form-edit-product-image-button" value="upload">
            <p class="my-error" id="form-edit-product-error-image"></p>
          </div>
          <div>
            <button type="submit" class="btn btn-outline-success">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>



  <!-- Modal: Edit Review -->
  <div class="modal fade" id="modal-edit-review" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modal-edit-review-title" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-edit-review-title">Edit review message</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-edit-review" method="post">
            <input type="hidden" name="docId">
            <div>
              <textarea name="content" required minlength="3"></textarea>
            </div>
            <div>
              <button type="submit" class="btn btn-outline-success">Update</button>
            </div>
        </div>
      </div>
    </div>
  </div>




  <!-- Modal: info box-->
  <div class="modal fade" id="modal-info" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modal-info-title" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-info-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-info-body">
        </div>
      </div>
    </div>
  </div>


  <div id="root" class="bg-light p-5 m-3"></div>


  

 
  <!-- update the version number as needed -->
  <script defer src="/__/firebase/8.10.0/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/8.10.0/firebase-auth.js"></script>
  <script defer src="/__/firebase/8.10.0/firebase-firestore.js"></script>
  <script defer src="/__/firebase/8.10.0/firebase-storage.js"></script>
  <script defer src="/__/firebase/8.10.0/firebase-functions.js"></script>
  <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>

  <script type="module" src="app.js"></script>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />

  <title>Lesson 3</title>
</head>

<body>
  <div class="my-banner">
    <h1>Client Page</h1>
    <h3>Online Store</h3>
  </div>

  <!-- Menu nav bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <button id="menu-signIn" class="btn btn-outline-danger modal-pre-auth" data-bs-toggle="modal"
              data-bs-target="#modal-signIn">
              Sign In/up
            </button>
          </li>
          <li class="nav-item">
            <button id="menu-home" class="btn btn-outline-dark">Home</button>
          </li>
          <li class="nav-item">
            <button id="menu-purchases" class="btn btn-outline-dark modal-post-auth">
              Purchases
            </button>
          </li>
          <li class="nav-item">
            <button id="menu-signOut" class="btn btn-outline-danger modal-post-auth">
              Sign Out
            </button>
          </li>
        </ul>
        <button id="menu-cart" class="btn btn-outline-success modal-post-auth">
          <img src="assets/images/shoppingCart.jpg" width="30px">(<span id="shoppingcart-count">0</span>) 
        </button>
        <button id="menu-profile" class="btn btn-outline-success modal-post-auth">
          Profile
        </button>
      </div>
    </div>
  </nav>

  <!-- Modal Sign In -->
  <div class="modal fade" id="modal-signIn" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modal-signIn-title-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-signIn-title-label">
            Sign In, please!
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="post" id="signIn-form">
            <div>
              <input type="email" name="email" placeholder="email address" />
            </div>
            <div>
              <input type="password" name="password" placeholder="enter password" />
            </div>
            <div>
              <button type="submit" class="btn btn-outline-success">
                Sign In
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal: info box-->
  <div class="modal fade" id="modal-info" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modal-info-title" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-info-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-info-body">
        </div>
      </div>
    </div>
  </div>


  <div id="root" class="bg-light p-5 m-3"></div>

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/8.10.0/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/8.10.0/firebase-auth.js"></script>
  <script defer src="/__/firebase/8.10.0/firebase-firestore.js"></script>
  <script defer src="/__/firebase/8.10.0/firebase-storage.js"></script>
  <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>

  <script type="module" src="app.js"></script>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
